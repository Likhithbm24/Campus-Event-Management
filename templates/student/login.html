{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login - Campus Event Management</title>
    <link rel="stylesheet" href="{% static 'css/student.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1><i class="fas fa-graduation-cap"></i> Student Login</h1>
          <p>Access your student portal to register for events</p>
        </div>

        <form id="login-form" class="login-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="student_id">Student ID</label>
            <input
              type="text"
              id="student_id"
              name="student_id"
              placeholder="Enter your Student ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <div class="login-footer">
          <p>Don't have an account? Contact your college administration.</p>
          <p>
            <a href="/student/credentials/" target="_blank" class="debug-link"
              >View Available Student Credentials</a
            >
          </p>
          <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const loginData = {
            student_id: formData.get("student_id"),
            email: formData.get("email"),
          };

          try {
            const csrfToken = document.querySelector(
              "[name=csrfmiddlewaretoken]"
            ).value;

            const response = await fetch("/student/login/process/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
              },
              body: JSON.stringify(loginData),
            });

            if (response.ok) {
              const result = await response.json();
              // Store student info in sessionStorage
              sessionStorage.setItem("student_id", result.student_id);
              sessionStorage.setItem("student_name", result.student_name);
              sessionStorage.setItem("student_email", result.student_email);
              sessionStorage.setItem("student_college", result.student_college);
              sessionStorage.setItem("student_db_id", result.student_db_id);

              // Redirect to dashboard
              window.location.href = "/student/dashboard/";
            } else {
              const error = await response.json();
              alert("Login failed: " + (error.error || "Invalid credentials"));
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("Login failed. Please try again.");
          }
        });
    </script>
  </body>
</html>
